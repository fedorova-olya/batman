<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бетмен 2021 - страница о фильме</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <div class="logo">КиноПульс</div>
            <form action="#" class="search">
                <input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
                <button type="submit" class="search-button">
                    <img src="img/search-icon.svg" alt="search-icon">
                </button>
            </form>
            <div class="user">
                <img src="img/bookmark.svg" alt="bookmark">
                <img src="img/avatar.png" alt="avatar" class="avatar">
            </div>
        </header>
    </div>
    <!-- /.container -->

</body>
</html>
